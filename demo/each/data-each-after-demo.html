<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>data-each-after デモ</title>
  <style>
    .after { color: blue; font-weight: bold; }
    ul { padding-left: 1.5em; }
  </style>
</head>
<body>
  <h2>data-each-after デモ</h2>
  <div data-bind='{"items":["りんご", "バナナ", "みかん"]}'>
    <ul data-each="items" data-each-arg="item"><li>{{item}}<span data-each-after class="after">ここはループ後に表示されます</span></li></ul>
  </div>
</body>
  <script src="../../dist/haori.iife.js"></script>
</html>
