<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>data-url-param デモ</title>
    <script src="../../dist/haori.iife.js"></script>
</head>
<body>
  <h2>data-url-param デモ</h2>
  <div>URLパラメータ user を取得して表示します</div>
  <div data-url-param="user" data-bind="haori">
    <p>ユーザー: {{user}}</p>
  </div>
  <script>
    window.haori = { user: "" };
    window.user = "";
    // URL例: ?user=太郎
    // ページを ?user=太郎 で開くと「ユーザー: 太郎」と表示されます
  </script>
</body>
</html>
