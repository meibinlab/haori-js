<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>data-if-false デモ</title>
  <style>
    .hidden { color: #aaa; }
  </style>
  <h2>data-if-false デモ</h2>
  <div>data-if-false属性の動作確認デモ</div>
</head>
<body>
    <script>
      window.haori = { show: false };
      window.show = false;
    </script>
  <button onclick="toggle()">表示/非表示 切替</button>
  <div id="target" data-if="show" data-bind="haori">これは表示されます</div>
  <div id="status"></div>
  <div id="attr-status"></div>
  <script>
    function updateAttrStatus() {
      const el = document.getElementById('target');
      const has = el.hasAttribute('data-if-false');
      document.getElementById('attr-status').textContent =
        has ? 'data-if-false属性: あり' : 'data-if-false属性: なし';
    }
    function toggle() {
      haori.show = !haori.show;
      document.getElementById('status').textContent =
        haori.show ? '' : 'data-if-false 属性が付与されます';
      setTimeout(updateAttrStatus, 0);
    }
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(updateAttrStatus, 0);
    });
  </script>
  <script src="../../dist/haori.iife.js"></script>
</body>
</html>
