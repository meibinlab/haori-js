<!DOCTYPE html>
<html lang="ja">
<head>

  <title>data-bind デモ</title>
    <script src="../../dist/haori.iife.js"></script>

<body>
  <h2>data-bind デモ</h2>
  <div>data-bind属性でmessageをバインドして表示します</div>

    <p>{{message}}</p>
