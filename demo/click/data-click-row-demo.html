<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>data-click-row-add/remove/prev/next デモ</title>
</head>
<body>
  <h2>data-click-row デモ</h2>
  <div>行の追加・削除・移動のデモ</div>
  <div data-bind='{"items":[{"name":"A"},{"name":"B"}]}' id="list">
    <div data-each="items" data-each-arg="item">
      <input name="name" value="{{item.name}}">
      <button data-click-row-add>行追加</button>
      <button data-click-row-remove>削除</button>
      <button data-click-row-prev>↑</button>
      <button data-click-row-next>↓</button>
    </div>
  </div>
  <script src="../../dist/haori.iife.js"></script>
</body>
</html>
