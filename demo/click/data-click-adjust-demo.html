<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>data-click-adjust デモ</title>
</head>
<body>
  <h2>data-click-adjust デモ</h2>
  <div>ボタンでinputの値を増減できます</div>
  <input type="number" value="10" id="quantity">
  <button data-click-adjust="#quantity" data-click-adjust-value="1">+1</button>
  <button data-click-adjust="#quantity" data-click-adjust-value="-1">-1</button>
  <script src="../../dist/haori.iife.js"></script>
</body>
</html>
