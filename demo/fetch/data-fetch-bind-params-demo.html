<html lang="ja">
<head>

  <title>data-fetch-bind-params デモ</title>

<body>

    window.haori = { name: "", age: "" };
  </script>
    <script>
      window.age = 25;
    </script>
    <script src="../../dist/haori.iife.js"></script>
</body>
</html>
