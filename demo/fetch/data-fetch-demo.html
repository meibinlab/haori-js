<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Haori.js data-fetch デモ</title>
  <style>
    th,
    td {
      border: 1px solid #ccc;
      padding: 0.5em 1em;
    }
  </style>
</head>

<body>
  <h2>data-fetch デモ</h2>
  <div>data-fetch属性でJSONを取得し、テーブルに表示</div>
  <div data-fetch="./data-fetch-demo.json">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>名前</th>
        </tr>
      </thead>
      <tbody data-each="items" data-each-key="id">
        <tr>
          <td>{{id}}</td>
          <td>{{name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="../../dist/haori.iife.js"></script>
</body>
</html>
